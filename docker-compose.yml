
  version: '3'
  services:
    web:
      build:
        context: .
        dockerfile: .docker/Dockerfile
      container_name: todos_web_nadjib
      ports:
        - 8003:80
      volumes:
        - .:/srv/app
      depends_on:
        - mysql
    mysql:
      image: mysql:5.7
      container_name: todos_sql_nadjib
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: todos
        MYSQL_USER: todos-user
        MYSQL_PASSWORD: todos-pwd
      ports:
        - 8004:3306
      volumes:
        - .docker/:/docker-entrypoint-initdb.d